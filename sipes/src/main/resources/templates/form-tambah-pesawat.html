<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Form Tambah Pesawat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="row justify-content-md-center" style="margin-top: 5%;">
    <h2 >Form Tambah Pesawat</h2>
</div>
<form  class="form-horizontal" th:action="@{/pesawat/tambah}" th:object="${pesawat}" method="POST">
    <div class="form-group">
        <label class="control-label col-sm-2" >Maskapai :</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{maskapai}" type="text"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" >Tanggal Dibuat :</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{tanggalDibuat}" type="date"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" >Tempat Dibuat :</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{tempatDibuat}" type="text"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" >Tipe :</label>
        <div class="col-sm-10">
            <select class="form-control" th:field="*{tipe}" >
            <option th:each="tipee : ${tipes}" th:value="${tipee}" th:text="${tipee.nama}"></option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" >Teknisi :</label>
        <div class="col-sm-10">
            <select class="form-control" th:field="${pesawatteknisi.teknisi}" >
                <option th:each="teknisi : ${teknisis}" th:value="${teknisi}" th:text="${teknisi.nama}"></option>
            </select>
        </div>
    </div>

    <a th:href="@{/pesawat/}" class="btn btn-light">Batal</a>
    <input name="save" value="Simpan" type="submit" class="btn btn-sm btn-success"/>

</form>

</body>
</html>
