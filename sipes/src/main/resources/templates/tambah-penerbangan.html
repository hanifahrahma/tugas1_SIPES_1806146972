<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Tambah Penerbangan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment :: style" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="row justify-content-md-center" style="margin-top: 5%;">
    <div th:switch="${bool}">
        <h2 th:case="false" th:text="'Penerbangan ' + ${id} + ' sudah ada sehingga gagal ditambahkan.'"></h2>
        <h2 th:case="true" th:text="'Penerbangan ' + ${id} + ' berhasil ditambahkan.'"></h2>
    </div>

</div>
<div class="row justify-content-md-center">
    <a th:href="@{/penerbangan/}">Kembali ke Daftar Penerbangan</a>
</div>



</body>
</html>
