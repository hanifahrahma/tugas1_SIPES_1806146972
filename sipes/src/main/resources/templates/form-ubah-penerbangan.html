<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Form Ubah Penerbangan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment :: style" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="row justify-content-md-center" style="margin-top: 5%;">
    <h2 >Form Ubah Penerbangan</h2>
</div>

<form  class="form-horizontal" th:action="@{/penerbangan/ubah}" th:object="${penerbangan}" method="POST">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label class="control-label col-sm-2" >Kode Penerbangan :</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{nomorPenerbangan}"  type="text" minlength="16" maxlength="16"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" >Kode Bandara Asal :</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{kodeBandaraAsal}" type="text" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" >Kode Bandara Tujuan :</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{kodeBandaraTujuan}" type="text" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" >Waktu Berangkat :</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{waktuBerangkat}" type="date" required>
        </div>
    </div>

    <a th:href="@{/penerbangan/}" class="btn btn-light">Batal</a>
    <input name="save" value="Simpan" type="submit" class="btn btn-sm btn-success"/>

</form>

</body>
</html>
