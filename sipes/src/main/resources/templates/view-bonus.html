<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Bonus</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment :: style" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="row justify-content-md-center" style="margin-top: 5%;">
    <h2 >Daftar Pesawat dan Teknik</h2>
</div>



<div class="container mt-4">
    <table class="table" style="margin-top: 1rem">
        <thead>
        <tr style="background-color:#329ec8">
            <th scope="col" style="color:white">No</th>
            <th scope="col" style="color:white">Nomor Seri Pesawat</th>
            <th scope="col" style="color:white">Jumlah Teknisi</th>
        </tr>
        <tbody>
        <tr th:each="pesawat, iterationStatus: ${listpesawat}">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${pesawat.nomorSeri}"></td>
            <div th:with="result=${pesawat.listpesawatteknisi}">
            <td th:text="${#lists.size(result)}"></td>
            </div>
            <!--                    <a th:href="@{/kamar/delete/}+${kamar.noKamar}">Delete Kamar</a>-->
        </tr>
        </tbody>
        </thead>
    </table>
</div>
</body>
</html>
