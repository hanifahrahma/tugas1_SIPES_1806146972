<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>View Pesawat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="row justify-content-md-center" style="margin-top: 5%;">
    <h2 >Detail Pesawat</h2>
</div>
<div class="row justify-content-md-center">
    <div class="col col-lg-2" style="font-weight: bold;">
        <p>Nomor Seri Pesawat</p>
    </div>
    <div class="col col-lg-2">
        <p th:text="${pesawat.nomorSeri}"></p>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="col col-lg-2" style="font-weight: bold;">
        <p>Jenis Pesawat</p>
    </div>
    <div class="col col-lg-2">
        <p th:text="${pesawat.jenisPesawat}"></p>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="col col-lg-2" style="font-weight: bold;">
        <p>Nama Tipe Pesawat</p>
    </div>
    <div class="col col-lg-2">
        <p th:text="${pesawat.tipe.nama}"></p>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="col col-lg-2" style="font-weight: bold;">
        <p>Maskapai</p>
    </div>
    <div class="col col-lg-2">
        <p th:text="${pesawat.maskapai}"></p>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="col col-lg-2" style="font-weight: bold;">
        <p>Tempat dibuat</p>
    </div>
    <div class="col col-lg-2">
        <p th:text="${pesawat.tempatDibuat}"></p>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="col col-lg-2" style="font-weight: bold;">
        <p>Tanggal Dibuat</p>
    </div>
    <div class="col col-lg-2">
        <p th:text="${pesawat.tanggalDibuat}"></p>
    </div>
</div>
<div class="row">
    <div class="col-sm-4">
        <div class="row justify-content-md-center">
            <h2 >Detail Teknisi Pesawat</h2>
        </div>
        <table align="center" class="table" style="margin-left: auto; margin-right: auto; width: auto;">
            <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nomor Telepon</th>

                <th></th>
            </tr>
            <tbody>
            <tr th:each="t, iterationStatus: ${listteknisi}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${t.teknisi.nama}"></td>
                <td th:text="${t.teknisi.nomorTelepon}"></td>
            </tr>
            </tbody>
            </thead>
        </table>
    </div>


    <div class="col-sm-6">
        <div class="row justify-content-md-center">
            <h2 >Detail Penerbangan Pesawat</h2>
        </div>
        <div class="row" style="flex: none">
            <form  class="form-horizontal" th:action="@{/pesawat/{id}/tambah-penerbangan(id = ${pesawat.id})}" th:object="${pesawat}" method="POST">
                <select class="form-control" th:field="*{listpenerbangan}" >
                    <option value="">Pilih penerbangan</option>
                    <option th:each="p : ${listpenerbangan}" th:value="${p.id}" th:text="${p.nomorPenerbangan}"></option>
                </select>
                <input name="save" value="Tambah" type="submit" class="btn btn-sm btn-info"/>
            </form>
        </div>
        <table align="center" class="table" style="margin-left: auto; margin-right: auto; width: auto;">
            <thead>
            <tr>
                <th>No</th>
                <th>Nomor Penerbangan</th>
                <th>Bandara Asal</th>
                <th>Bandara Tujuan</th>
                <th>Waktu Berangkat</th>
                <th></th>
            </tr>
            <tbody>
            <tr th:each="t, iterationStatus: ${listpenerbanganpesawat}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${t.nomorPenerbangan}"></td>
                <td th:text="${t.bandaraAsal}"></td>
                <td th:text="${t.bandaraTujuan}"></td>
                <td th:text="${t.waktuBerangkat}"></td>
            </tr>
            </tbody>
            </thead>
        </table>
    </div>
</div>
</body>
</html>
