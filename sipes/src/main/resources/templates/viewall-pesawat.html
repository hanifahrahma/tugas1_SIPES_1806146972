<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>View All Pesawat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment :: style" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="row justify-content-md-center" style="margin-top: 5%;">
<h2 >Daftar Pesawat</h2>
</div>

<a th:href="@{/pesawat/tambah}" class="btn" style="background-color:#329ec8; color: white">+Tambah Pesawat</a>
</br>
<table class="table" style="margin-top: 1rem">
    <thead>
    <tr style="background-color:#329ec8">
        <th scope="col" style="color:white">No</th>
        <th scope="col" style="color:white">Nomor Seri</th>
        <th scope="col" style="color:white">Tipe Pesawat</th>
        <th scope="col" style="color:white">Jenis Pesawat</th>
        <th scope="col" style="color:white">Maskapai</th>
        <th scope="col" style="color:white">Aksi</th>
        <th scope="col" style="color:white"></th>
        <th scope="col" style="color:white"></th>
    </tr>
    <tbody>
    <tr th:each="pesawat, iterationStatus: ${listpesawat}">
        <td th:text="${iterationStatus.count}"></td>
        <td th:text="${pesawat.nomorSeri}"></td>
        <td th:text="${pesawat.tipe.nama}"></td>
        <td th:text="${pesawat.jenisPesawat}"></td>
        <td th:text="${pesawat.maskapai}"></td>
        <td><a th:href="@{/pesawat/}+${pesawat.id}" class="btn btn-primary">Lihat</a></td>
        <td><a th:href="@{/pesawat/ubah/}+${pesawat.id}" class="btn btn-warning">Ubah</a></td>
        <td><a th:href="@{/pesawat/hapus/}+${pesawat.id}" class="btn btn-danger">Hapus</a></td>
        <!--                    <a th:href="@{/kamar/delete/}+${kamar.noKamar}">Delete Kamar</a>-->
    </tr>
    </tbody>
    </thead>
</table>

</body>
</html>
